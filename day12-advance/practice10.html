<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            background-color: lightcoral;
            animation: w 4s steps(10) forwards;
        }
        @keyframes w {
            0% {}
            100% {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>哈哈哈哈哈哈哈哈哈哈</div>
</body>
</html>
