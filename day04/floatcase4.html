<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: peachpuff;
            margin: 100px auto;
        }

        .box div {
            float: left;
        }

        .one {
            width: 230px;
            height: 460px;
            background-color: powderblue;
        }

        
        .two {
            width: 970px;
            height: 460px;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>
</body>
</html>
