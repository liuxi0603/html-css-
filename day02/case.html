<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>

    <form action="#">
        <table align="left" width="600">
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="gender" value="男" id="male">
                    <label for="male"> <img src="imgs/male.jpg"> 男 </label>
        
                    <input type="radio" name="gender" value="女" id="female">
                    <label for="female"> <img src="imgs/female.jpg"> 女 </label>
                </td>
            </tr>

            <tr>
                <td>生日:</td>
                <td>
                    <select>
                        <option selected="selected">--请选择年--</option>
                        <option>1995年</option>
                        <option>1996年</option>
                        <option>1997年</option>
                        <option>1998年</option>
                        <option>1999年</option>
                        <option>2000年</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择月--</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
            </tr>

            <tr>
                <td>所在地区:</td>
                <td>
                    <input type="text" value="北京">
                </td>
            </tr>

            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" checked="checked" name="marry">未婚
                    <input type="radio" name="marry" >已婚
                    <input type="radio" name="marry" >离婚
                </td>
            </tr>

            <tr>
                <td>学历:</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>

            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input type="checkbox" name="love">妩媚的
                    <input type="checkbox" name="love">可爱的
                    <input type="checkbox" name="love">小鲜肉
                    <input type="checkbox" name="love">老腊肉
                    <input type="checkbox" name="love">都喜欢
                </td>
            </tr>

            <tr>
                <td>自我介绍:</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
